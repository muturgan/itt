<!--Double navigation-->
<header [@fadeInAnimation]>
        
    <!-- SideNav slide-out button -->
    <!--<a (click)="sidenav.toggle()" class="btn btn-primary p-3 button-collapse"><i class="fa fa-bars"></i></a>-->
    <!--/. SideNav slide-out button -->

    <!-- Sidebar navigation -->
    <mdb-sidenav #sidenav class="sn-bg-1" [fixed]="false">
        <!--Search Form-->
        <li>
            <form class="search-form" role="search">
                <div class="form-group md-form mt-0 pt-1 waves-light" mdbRippleRadius>
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </li>
        <!--/.Search Form-->
        <!-- Side navigation links -->
        <li>
            <ul class="collapsible collapsible-accordion">
                <mdb-squeezebox [multiple]="false" aria-multiselectable="false">
                    <!--Home Page link-->
                    <mdb-item class="no-collase" routerLink="/">
                        <mdb-item-head mdbRippleRadius><i class="fa fa-home"></i> Home </mdb-item-head>
                        <mdb-item-body></mdb-item-body>
                    </mdb-item>

                    <!-- User link -->
                    <app-admin-user></app-admin-user>
                </mdb-squeezebox>
            </ul>
        </li>
        <!--/. Side navigation links -->
        <div class="sidenav-bg mask-strong"></div>
    </mdb-sidenav>
    <!--/. Sidebar navigation -->
    
    <!-- Navbar -->
    <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav" [containerInside]="false">

        <navlinks class="navbar-container">
            <!-- SideNav slide-out button -->
            <div class="float-left">
                <a (click)="sidenav.show()" class="button-collapse hidden-nav-button-collapse">
                    <i class="fa fa-bars"></i></a>
            </div>
            <!--/. SideNav slide-out button -->
        </navlinks>

        <logo>
            <!-- Breadcrumb-->
            <div class="breadcrumbs breadcrumbs-hidden-nav breadcrumb-dn mr-auto">
                <h1 class="ml-5">ITT Admin Dashboard</h1>
            </div>
            <!--/. Breadcrumb-->
        </logo> 

        <navlinks>
                <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbRippleRadius>
                        <i class="fa fa-envelope"></i> 
                        <span class="clearfix d-none d-sm-inline-block">Contact</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbRippleRadius>
                        <i class="fa fa-comments-o"></i>
                        <span class="clearfix d-none d-sm-inline-block">Support</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbRippleRadius>
                        <i class="fa fa-user"></i>
                        <span class="clearfix d-none d-sm-inline-block">Account</span>
                    </a>
                </li>
                <li class="nav-item dropdown btn-group" dropdown>
                    <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
                        Dropdown
                    </a>
                    <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </navlinks>
    </mdb-navbar>
    <!--/. Navbar -->
    
</header>
<!--/.Double navigation-->

<router-outlet></router-outlet>
